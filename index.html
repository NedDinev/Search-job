<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="search-job.css" />
    <title>Search Job</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Search Business</a></li>
        <li><a href="#">Business Categories</a></li>
        <li><a href="#">Recent Locations</a></li>
        <li><a href="#">Agents Located</a></li>
      </ul>
    </nav>
    <main>
      <form action="">
        <div>
          <label for="business-name">Business Name</label>
          <input type="text" id="business-name" placeholder="enter a name" />
        </div>
        <div>
          <label for="country">Country</label>
          <input type="text" id="country" placeholder="search by country" />
        </div>
        <div>
          <label for="city-state">City / State</label>
          <input
            type="text"
            id="city-state"
            placeholder="search by city or state"
          />
        </div>
        <div>
          <label for="zip-postal-code">Zip / Postal Code</label>
          <input
            type="text"
            id="zip-postal-code"
            placeholder="enter a postal code"
          />
        </div>
        <div>
          <label for="employers">Employers</label>
          <input type="number" id="employers" placeholder="1000-5000" />
        </div>
        <div>
          <label for="startup-date">Startup Date</label>
          <input type="date" id="startup-date" />
        </div>
        <div>
          <label for="job-opportunity">Job Opportunity</label>
          <input type="text" id="job-opportunity" placeholder="any" />
        </div>

        <input type="submit" id="button" value="let's find your job" />
      </form>
    </main>
  </body>
</html>
